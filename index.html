<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>
      <div class="search-container" style="max-width:20%;">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Search for a city:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
            <button class="btn btn-primary" type="submit">Button</button>
          </div>
    </div>
      
      <div class="container" style="max-width: 60%;">
        
        <div class="row g-2">
          <div class="col-12">
            <div class="p-3 border bg-light">Current weather</div>
          </div>
          <h5>Five day forecast:</h5>
          
          <div class="container">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
            </div>
          </div>
        </div>
      </div>
           
</body>
</html>
