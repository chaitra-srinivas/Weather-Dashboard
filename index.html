<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <nav  id="nav-header">
                   <span id="header-title">Weather Dashboard</span>
     </nav>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card">
                <h3 class="card-header">Search for a city:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="search-history">
                <ul id="search-list">

                </ul>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div class="row g-2">
                <div class="col-12">
                    <div class="p-3 border bg-light">Current weather</div>
                </div>
            </div>

            <h5>Five day forecast:</h5>
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                <div class="col">
                    <div class="p-3 border bg-light">Row column</div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">Row column</div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">Row column</div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">Row column</div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">Row column</div>
                </div>

    </main>
</body>

</html>
